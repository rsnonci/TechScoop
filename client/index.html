<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>TechDaily - Your Trusted Source for Tech News</title>
    <meta name="description" content="Stay informed about the latest technology news, AI developments, startup innovations, and tech industry insights with TechDaily - your trusted source for comprehensive tech coverage." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TechDaily - Your Trusted Source for Tech News" />
    <meta property="og:description" content="Stay informed about the latest technology news, AI developments, startup innovations, and tech industry insights." />
    <meta property="og:url" content="https://techdaily.com" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TechDaily - Your Trusted Source for Tech News" />
    <meta name="twitter:description" content="Stay informed about the latest technology news, AI developments, startup innovations, and tech industry insights." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
